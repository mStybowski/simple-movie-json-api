name: Pipeline
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: npm install, and test
        run: |
          npm install
          npm test
      - uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./report.xml
